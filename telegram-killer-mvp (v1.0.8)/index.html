<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#5682a3" />
    <meta name="description" content="Telegram Killer - Faster Web3 messaging with end-to-end encryption" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Performance -->
    <link rel="preconnect" href="https://ipfs.io" />
    <link rel="preconnect" href="https://cloudflare-ipfs.com" />
    <link rel="dns-prefetch" href="https://ipfs.infura.io" />
    
    <title>⚡ Telegram Killer - Web3 Messaging</title>
    
    <style>
      /* Instant loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1>⚡</h1>
        <div class="loading-spinner"></div>
        <p>Loading at lightning speed...</p>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        setTimeout(() => {
          loader.classList.add('hide');
          setTimeout(() => loader.remove(), 300);
        }, 500);
      });
      
      // Performance mark
      performance.mark('app-start');
    </script>
  </body>
</html>
